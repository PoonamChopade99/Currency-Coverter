<html>

<head>
  <title>Currency Converter!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <h2>Currency Converter!</h2>
    <p>
      Currency converters generally use recent prices on the foreign exchange market. A currency exchange, however often
      adjusts the exchange rate a little or takes a commission so that it can make a profit from travelers.
    </p>

    <input type="text" placeholder="Enter USD - $$$" id="usd" />

    <button onclick="usdToInr()">Convert!</button>

    <h3 id="result">INR Currency</h3>
  </div>

  <script src="script.js"></script>
</body>

</html>
